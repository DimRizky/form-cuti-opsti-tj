<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pengajuan Cuti</title>
  <style>
    :root {
      --primary: #0a1f44;
      --secondary: #102a56;
      --accent: #1e4fa3;
      --light: #f4f7fb;
      --border: #d9e1f2;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    
    .logo-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 140px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 32px;
      font-size: 1.8rem;
    }

    h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 32px;
      font-size: 1.2rem;
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 28px;
    }

    legend {
      padding: 0 12px;
      font-weight: 600;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    label {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(30, 79, 163, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .btn-submit {
      background: var(--accent);
      color: #ffffff;
    }

    .btn-submit:hover {
      background: #163d82;
    }

    .btn-reset {
      background: #e5eaf5;
      color: #333;
    }
    
     .form-notes {
      margin-top: 24px;
      font-size: 11px;
      color: #555;
      text-align: center;
       
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.4rem;
      }
      h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="logo-wrapper">
  <img src="logo_tj.png" alt="Logo Transjakarta" class="logo" />
</div>
    <h1>Formulir Pengajuan Cuti</h1>
    <h3>Operasional Perangkat TI</h3>

    <form>
      <fieldset>
        <legend>Identitas Karyawan</legend>
        <div class="grid">
          <div>
            <label>Form ID</label>
            <input type="text" id="formId" readonly />
          </div>
          <div>
            <label>Tanggal Pengajuan</label>
            <input type="date" id="todayDate" readonly />
          </div>
          <div>
            <label>NIK Karyawan</label>
            <input type="text" id="nik" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="6 Digit NIK" required>
          </div>
          <div>
            <label>Nama Lengkap</label>
            <input type="text" id="nama"
            placeholder="" required />
          </div>
          <div>
            <label>Nomor Handphone</label>
            <input type="tel" id="hp" inputmode="numeric" pattern=
            "[0-9]{10,13}" maxlength="13" placeholder=""
            required/>
          </div>
          <div>
            <label>Alamat Email</label>
            <input type="email" id="email" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Detail Informasi Cuti</legend>
        <div class="grid">
        <div>
            <label>Jumlah Hari Cuti</label>
            <input type="number" id="jumlah" min="1" max="5"
            placeholder="" required >
         </div>   
        <div>
            <label>Tanggal Mulai Cuti</label>
            <input id="mulai" type="date" required />
          </div>
          <div>
            <label>Tanggal Akhir Cuti</label>
            <input id="akhir" type="date" required />
          </div>
          <div>
            <label>Tanggal Kembali Bekerja</label>
            <input id="kembali" type="date" required />
          </div>
          <div style="grid-column: 1 / -1;">
            <label>Alasan Cuti</label>
            <textarea id="alasan" required></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Approval Pimpinan</legend>
        <div class="grid">
          <div>
            <label>Atasan Tingkat Pertama</label>
            <select id="atasan1" required>
              <option value="">-- Pilih Nama Atasan Langsung --</option>
              <option>Ariep Antonis Siburian</option>
              <option>Miyono H. Sasongko</option>
              <option>Dimas R. Dwinandhi</option>
              <option>Adi Munadi</option>
              <option>Akhid Masruri</option>
              <option>Andri Permana</option>
              <option>Aria Pancaputra</option>
              <option>Ariyanto</option>
              <option>Aykbal Suwitno</option>
              <option>Endang Rizki K</option>
              <option>Fernandes Silitonga</option>
              <option>Frengki Jungjungan Simbolon</option>
              <option>Hadi Namora</option>
              <option>Hendra</option>
              <option>Ines Dayane Adnan</option>
              <option>Irwan Maulana</option>
              <option>Johannes N.J Siregar S</option>
              <option>Juan Sopar S</option>
              <option>Nahelo</option>
              <option>Purwo Adhi Subandriono</option>
              <option>Ryan Garry</option>
              <option>Sigit Rahmadi</option>
              <option>Suhartono</option>
              <option>Syajarul Muchlishin</option>
            </select>
          </div>
          <div>
            <label>Atasan Pihak Kedua</label>
            <select id="atasan2" required>
              <option value="">-- Pilih Nama Atasan Tidak Langsung --</option>
              <option>Miyono H. Sasongko</option>
              <option>Dimas R. Dwinandhi</option>
              <option>Ariep Antonis Siburian</option>
              <option>Maharaja Girsang</option>
            </select>
          </div>
        </div>
      </fieldset>
      
      <div class="form-notes">
      <em>Notes : Form ini diperuntukan penggunaan internal saja 
      sebagai arsip dokumen dan lampiran dalam aplikasi LINOV</em>
      </div>
      
      <div class="actions">
        <button type="reset" class="btn-reset">Reset</button>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Generate Form ID sederhana berbasis timestamp
    document.getElementById('formId').value = 'CUTI-' + Date.now();

    // Set tanggal hari ini
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('todayDate').value = today;
    
  const form = document.getElementById("cutiForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      formId: document.getElementById("formId").value,
      tanggal: document.getElementById("todayDate").value,
      nik: document.getElementById("nik").value,
      nama: document.getElementById("nama").value,
      hp: document.getElementById("hp").value,
      email: document.getElementById("email").value,
      mulai: document.getElementById("mulai").value,
      akhir: document.getElementById("akhir").value,
      kembali: document.getElementById("kembali").value,
      alasan: document.getElementById("alasan").value,
      atasan1: document.getElementById("atasan1").value,
      atasan2: document.getElementById("atasan2").value
    };

    fetch("https://script.google.com/macros/s/AKfycbyEzWVoPABcgp9gnI2qO7t0XXuoD8-RgsusRsUzCNTK-XUiEsLlQn08aLEWT2eWc5pt/exec", {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(() => {
      alert("Pengajuan cuti berhasil dikirim");
      form.reset();
    })
    .catch(() => {
      alert("Terjadi kesalahan. Silakan coba lagi.");
    });
  });
</script>

  </script>
</body>
</html>
